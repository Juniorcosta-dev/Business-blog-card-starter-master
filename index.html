<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cartão de Blog de Negócios</title>

        <!-- Link de CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Link google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <!-- Seção principal do conteúdo -->
            <section class="section-content">
                <header>
                    <!-- Imagem principal (hero) da página -->
                    <img
                        src="./img/hero-image-1.jpg"
                        alt="Imagem de uma mulher e homem com xícara de café"
                    />
                </header>

                <!-- Seção do artigo -->
                <section class="section-article">
                    <!-- Imagem de overlay que é usada como efeito decorativo -->
                    <img
                        src="./img/white-overlay.svg"
                        alt="Imagem de overlay logo acima da imagem hero"
                    />

                    <!-- Conteúdo textual do artigo -->
                    <div class="div-content">
                        <h1>Perfect solution for small business</h1>
                        <!-- Título principal -->
                        <p>
                            Small businesses need to generate leads to grow. You
                            can use tools like Ringy.
                            <!-- Breve descrição do artigo -->
                        </p>
                    </div>
                </section>

                <!-- Seção do autor do artigo -->
                <section class="section-author">
                    <!-- Imagem do autor em formato de avatar -->
                    <img
                        src="./img/avatar-image-business-card-1.png"
                        alt="Imagem de um rosto em avatar de perfil"
                    />

                    <!-- Informações sobre o autor -->
                    <div class="div-texto">
                        <p><span>Amy Burgess</span></p>
                        <!-- Nome do autor -->
                        <p>Customer Manager, Solution Oy</p>
                        <!-- Cargo e empresa do autor -->
                    </div>
                </section>
            </section>
        </main>
    </body>
</html>
